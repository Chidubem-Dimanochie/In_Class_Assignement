<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Test</title>
</head>
<body>
    <table>
        <tr>
        <th>Table Random Tests</th>
        <tr>
            <th scope="col">Hello</th>
            <th scope="col">World</th>
        </tr>
        </tr>
        <tr>
            <th scope="row">Collab Cost:</th>
            <td>230$</td>
            <td>150$</td>
        </tr>
        <tr>
            <th scope="row">Collabs Done:</th>
            <td>10</td>
            <td>13</td>
        </tr>
        <tr>
            <th scope="row">Collabors:</th>
            <td>James</td>
            <td>Tony</td>
        </tr>
    </table>

    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>

</body>
</html>
