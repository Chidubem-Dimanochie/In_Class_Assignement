<body>
    <h1>Chidubem Dimanochie In class assignment 8 check console</h1>
    <script>
        // 1. Adding a string and a number together
        let str = "10";
        let num = 5;
        console.log(str + num); // "105"
        console.log("String is priority when a string is added to a number.");

        // 2. Using Number() function on boolean values
        let numTrue = Number(true);
        let numFalse = Number(false);
        console.log("Number(true):", numTrue); // 1
        console.log("Number(false):", numFalse); // 0
        console.log("JavaScript converts true to 1 and false to 0 when using Number().");

        // 3. Using Boolean() function on different values
        let bool1 = Boolean(1);
        let bool0 = Boolean(0);
        let boolStr = Boolean("0");
        console.log("Boolean(1):", bool1); // true
        console.log("Boolean(0):", bool0); // false
        console.log("Boolean('0'):", boolStr); // true
        console.log("1 is true, 0 is false, and any non-empty string is true.");
    </script>
